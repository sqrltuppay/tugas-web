<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="daftar.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" action="submit-registration.php" method="post" onsubmit="return validateForm()">
        <fieldset>
            <legend>Personal Information (required)</legend>
            <label for="fullname">Full Name:</label>
            <input id="fullname" type="text" name="fullname" required />
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required />
            <label for="phone">Phone Number:</label>
            <input id="phone" type="tel" name="phone" required />
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Farm Information (required)</legend>
            <label for="farmname">Farm Name:</label>
            <input id="farmname" type="text" name="farmname" required />
            <label for="farmsize">Farm Size (in hectares):</label>
            <input id="farmsize" type="number" name="farmsize" min="0" required />
            <label for="crops">Main Crops:</label>
            <input id="crops" type="text" name="crops" required />
            <label for="livestock">Livestock (if any):</label>
            <input id="livestock" type="text" name="livestock" />
        </fieldset>
        <fieldset>
            <legend>Account Information (required)</legend>
            <label for="username">Username:</label>
            <input id="username" type="text" name="username" required />
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" pattern="[a-z0-5]{8,}" required />
            <label for="confirm-password">Confirm Password:</label>
            <input id="confirm-password" type="password" name="confirm-password" pattern="[a-z0-5]{8,}" required />
        </fieldset>
        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked /> Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture:</label>
            <input type="file" id="profile-picture" name="profile-picture" />
        </fieldset>
        <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit" />
    </form>

    <script>
        function validateForm() {

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const farmname = document.getElementById('farmname').value;
            const farmsize = document.getElementById('farmsize').value;
            const crops = document.getElementById('crops').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const termsAndConditions = document.getElementById('terms-and-conditions').checked;

            if (fullname.trim() === '' || email.trim() === '' || phone.trim() === '' || address.trim() === '' || 
                farmname.trim() === '' || farmsize.trim() === '' || crops.trim() === '' || 
                username.trim() === '' || password.trim() === '' || confirmPassword.trim() === '' ||
                !termsAndConditions) {
                alert('Please fill in all required fields and accept the terms and conditions.');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            return true; 
        }
    </script>
</body>
</html>
